<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shopping Mart — Simple</title>
  <link rel="stylesheet" href="css/style.css" />
  <meta name="description" content="A simple, responsive shopping mart front-end with add-to-cart and checkout summary (no real payments)." />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="#" class="brand" id="nav-home">Shopping Mart</a>
      <div class="search-wrap">
        <label for="search-input" class="sr-only">Search products</label>
        <input id="search-input" type="search" placeholder="Search products, e.g. 'apple'" aria-label="Search products" />
      </div>
      <nav class="nav">
        <button id="nav-products" class="nav-btn">Products</button>
        <button id="nav-cart" class="nav-btn">Cart <span id="cart-count" class="cart-count">0</span></button>
      </nav>
    </div>
  </header>

  <main id="app" class="container">
    <!-- Views will be injected here -->
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> Shopping Mart — Built by Rachael Abisola</p>
    </div>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
